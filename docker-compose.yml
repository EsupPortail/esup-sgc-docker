version: '3.8'
services:

  esup-sgc-build:
    depends_on:
      esup-sgc-openldap:
        condition: service_started    
      esup-sgc-db:
        condition: service_healthy  
    build:
        context: ./docker/esup-sgc
        dockerfile: esup-sgc-build.dockerfile
    user: "1000"
    volumes:
      - esup-sgc-vol:/opt/esup-sgc
    healthcheck:
      test: [ "CMD-SHELL", "psql -qtAX postgresql://postgres:postgres@esup-sgc-db:5432/esupsgc -c \"SELECT EXISTS (SELECT FROM pg_tables WHERE schemaname = 'public' AND tablename  = 'appli_config');\" | grep -c 't' > /dev/null" ]
      interval: 5s
      timeout: 5s
      retries: 5      
      
  esup-sgc:
    depends_on:
      esup-sgc-build:
          condition: service_healthy
    build:
        context: ./docker/esup-sgc
    volumes:
      - esup-sgc-vol:/opt/esup-sgc
      - ./docker/esup-sgc/server.xml:/usr/local/tomcat/conf/server.xml
    ports:
      - 8209:8209

  esup-nfc-tag-build:
    depends_on:
      esup-sgc-db:
        condition: service_healthy  
    build:
        context: ./docker/esup-nfc-tag-server
        dockerfile: esup-nfc-tag-build.dockerfile
    user: "1000"
    volumes:
      - esup-nfc-tag-server-vol:/opt/esup-nfc-tag-server

  esup-nfc-tag:
    depends_on:
      - esup-nfc-tag-build
    build:
        context: ./docker/esup-nfc-tag-server
    volumes:
      - ./docker/esup-sgc/server.xml:/usr/local/tomcat/conf/server.xml
      - esup-nfc-tag-server-vol:/opt/esup-nfc-tag-server      
    ports:
      - 8309:8309

  esup-sgc-db:
    build:
      context: ./docker/postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: password
    ports:
      - 4432:5432
    volumes:
      - ./config/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  esup-sgc-openldap:
    image: osixia/openldap:1.5.0
    environment:
      LDAP_DOMAIN: "univ-ville.fr"
    command: --copy-service
    volumes:
      - ./config/ldap/eduperson.schema:/container/service/slapd/assets/config/bootstrap/schema/eduperson.schema
      - ./config/ldap/schac.schema:/container/service/slapd/assets/config/bootstrap/schema/schac.schema
      - ./config/ldap/supann-2021-10-01.schema:/container/service/slapd/assets/config/bootstrap/schema/supann-2021-10-01.schema
      - ./config/ldap/data.ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom/data.ldif
    ports:
      - 3890:389

  esup-sgc-front:
    depends_on:
      - esup-sgc
    build:
      context: ./docker/apache-proxy
    environment:
      ####### APACHE SECTION #######
      - SERVICE_TO_PROTECT=esup-sgc
      - SERVICE_PORT=8209
      ####### SHIBBOLETH SECTION #######
      - HOSTNAME=esup-sgc-front
      - IDP_ENTITY_ID=http://localhost:8082/idp/shibboleth
      - IDP_METADATA_URL=http://esup-sgc-shib-idp/idp/shibboleth
      - SHIB_METADATA_BACKUP_URL=http://esup-sgc-front/saml/idp
      - SHIB_DOWNLOAD_METADATA=true
    ports:
      - 8080:80
    healthcheck:
      test: [ "CMD-SHELL", "curl -f -LI http://esup-sgc-front/Shibboleth.sso/Metadata" ]
      interval: 5s
      timeout: 5s
      retries: 5      

  esup-sgc-shib-idp:
    build:
      context: ./docker/shib-idp
    depends_on:
      esup-sgc-front:
        condition: service_healthy        
    ports:
      - 8082:80
      
  esup-nfc-front:
    depends_on:
      - esup-nfc-tag
    build:
      context: ./docker/apache-proxy
    ports:
      - 8081:80

volumes:
  esup-sgc-vol:
    driver_opts:
      type: none
      device: ${PWD}/esup-sgc
      o: bind
  esup-nfc-tag-server-vol:
    driver_opts:
      type: none
      device: ${PWD}/esup-nfc-tag-server
      o: bind          
